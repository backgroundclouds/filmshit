<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>{% block title %}Directory Site | FilmShit{% endblock %}</title>


  <!-- SEO Meta Tags -->
  <meta name="description"
    content="{% block meta_description %}FilmShit is a resource hub for commercial film production, offering real-world templates and tools used by industry professionals.{% endblock %}">
  <meta name="keywords"
    content="commercial film production, film templates, bidding templates, budgeting, AICP, production management">
  <meta name="author" content="Josh Parkhill">
  <meta name="robots" content="index, follow">

  <!-- OpenGraph Meta Tags (for Facebook, LinkedIn) -->
  <meta property="og:title"
    content="{% block og_title %}FilmShit - Commercial Production Templates & Resources{% endblock %}">
  <meta property="og:description"
    content="{% block og_description %}Essential templates and resources used by real commercial film production crews. Not for TV or film—just the practical tools to get shit done.{% endblock %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://filmshit.app">
  <meta property="og:image" content="https://filmshit.app/static/favicon_io/android-chrome-512x512.png">
  <meta property="og:site_name" content="FilmShit">
  <meta property="og:locale" content="en_US">

  <!-- Canonical Tag (Prevents Duplicate Content Issues) -->
  <link rel="canonical" href="https://filmshit.app">

  <!-- Mobile UX Optimization -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Fast Indexing (For Search Engine Crawlers) -->
  <meta name="googlebot" content="index,follow">
  <meta name="bingbot" content="index,follow">
  <meta name="yandex" content="index,follow">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#2b5797">

  <!-- Favicon Setup -->
  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}" type="image/x-icon">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "FilmShit",
      "url": "https://filmshit.app",
      "description": "FilmShit is a resource hub for commercial film production, offering real-world templates and tools used by industry professionals.",
      "publisher": {
        "@type": "Person",
        "name": "Josh Parkhill"
      },
      "image": "https://filmshit.app/static/favicon_io/apple-touch-icon.png",
      "sameAs": [
        "https://jptv.space",
        "https://framebybrand.substack.com/"
      ]
    }
    </script>

    {% block head %}{% endblock %}


  <!-- Bootswatch Flatly Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    let popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    popoverTriggerList.forEach(popover => new bootstrap.Popover(popover));
  });
</script>

<body>

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">FilmShit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/templates">Templates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/resources">Resources</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- @FIX -->


  <!-- Main Content -->
  <main class="container directory-structure">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-start pt-1 mt-4 border-top" style="min-height: auto;">
    <div class="container d-flex justify-content-between align-items-center" style="min-height: auto;">
      <div class="flex-column">
        <p class="mb-1 small secondary">© 2025 FilmShit.</p>
        <p class="mb-0 small secondary">
          Site Author: <a href="https://jptv.space">Josh Parkhill</a>
        </p>
      </div>
      <div class="flex-column">
        <p class="mb-1 small primary"> <a href="/utility">Utility Page</a></p>
        <p class="mb-1 small">Site Updated: {{ site_updated }} </p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
